<ion-list color="dark">

  <ion-item-sliding *ngFor="let list of todoService.lists">
     <ion-item detail color="dark"
  (click)="selectedList(list)">
      <ion-label>
          {{ list.title }}
      </ion-label>
      <ion-note slot="end" color="tertiary" > {{ list.items.length }}</ion-note>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="deleteList( list )">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  </ion-item-sliding>

 
</ion-list>
