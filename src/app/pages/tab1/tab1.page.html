<ion-content [fullscreen]="true" color="dark">
    <ion-header collapse="condense" class="ion-no-border">
        <ion-toolbar color="dark">
            <ion-title size="large">To Do</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list color="dark">
        <ion-item *ngFor="let list of todoService.lists" detail color="dark">
            <ion-label>
                {{ list.title }}
            </ion-label>
        </ion-item>
    </ion-list>
    <!-- <app-explore-container name="To Do page"></app-explore-container> -->
</ion-content>
