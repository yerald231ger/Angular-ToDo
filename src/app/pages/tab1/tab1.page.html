<ion-content [fullscreen]="true" color="dark">
    <ion-header collapse="condense" class="ion-no-border" color="dark">
        <ion-toolbar color="dark">
            <ion-title size="large">To Do</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <app-lists [finished]="false"></app-lists>

    
    <!-- <app-explore-container name="To Do page"></app-explore-container> -->

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarList()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
